---
layout: blog_index
title: "Blog"
permalink: /blog/
---

<div class="blog-container">

  <!-- Blog Content -->
  <h1>{{ page.title }}</h1>
  <ul class="blog-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a> - <small>{{ post.date | date: '%Y-%m-%d' }}</small>
      </li>
    {% endfor %}
  </ul>
</div>
